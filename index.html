<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>Feliz Navidad</title>

<style>
:root {
  --gold: #e6c36a;
  --night: #020617;
  --deep: #00010a;
  --card: #070b18;
  --accent: #9bdcff;
}

* { box-sizing: border-box; }

html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  overflow: hidden;
  overscroll-behavior: none;
  touch-action: none;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100dvh;
  background: radial-gradient(circle at bottom, var(--night), var(--deep));
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}


.stars {
  position: fixed;
  inset: 0;
  z-index: 0;
  background:
    radial-gradient(1px 1px at 10% 20%, white, transparent),
    radial-gradient(1px 1px at 30% 80%, white, transparent),
    radial-gradient(1px 1px at 70% 40%, white, transparent),
    radial-gradient(2px 2px at 90% 10%, white, transparent);
  background-size: 200px 200px;
  animation: twinkle 6s infinite alternate;
}

@keyframes twinkle {
  from { opacity: .5; }
  to { opacity: 1; }
}

.card {
  width: 390px;
  height: 700px;
  max-height: 100dvh;
  perspective: 1400px;
  z-index: 2;
  filter: drop-shadow(0 90px 140px rgba(0,0,0,.9));
}

.card-inner {
  width: 100%;
  height: 100%;
  position: relative;
  background:
    linear-gradient(180deg, rgba(255,255,255,.06), transparent),
    linear-gradient(180deg, #0b1020, var(--card));
  border-radius: 30px;
  padding: 24px;
  overflow: hidden;
  transform-style: preserve-3d;
  animation: float3d 14s ease-in-out infinite;
  box-shadow:
    0 30px 60px rgba(0,0,0,.6),
    0 80px 160px rgba(0,0,0,.9),
    inset 0 1px 0 rgba(255,255,255,.08);
}

@keyframes float3d {
  0% {
    transform: rotateX(0deg) rotateY(0deg);
    box-shadow: 0 60px 120px rgba(0,0,0,.85);
  }
  25% {
    transform: rotateX(5deg) rotateY(-4deg);
    box-shadow: 25px 90px 160px rgba(0,0,0,.9);
  }
  50% {
    transform: rotateX(0deg) rotateY(4deg);
    box-shadow: -25px 90px 160px rgba(0,0,0,.9);
  }
  75% {
    transform: rotateX(-4deg) rotateY(-2deg);
    box-shadow: 15px 80px 150px rgba(0,0,0,.88);
  }
  100% {
    transform: rotateX(0deg) rotateY(0deg);
    box-shadow: 0 60px 120px rgba(0,0,0,.85);
  }
}


.card-snow {
  position: absolute;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

.flake {
  position: absolute;
  top: -12px;
  color: white;
  opacity: .7;
  animation: snowIn linear infinite;
}

@keyframes snowIn {
  to { transform: translateY(760px); }
}

.title {
  text-align: center;
  color: white;
  font-size: 22px;
  font-weight: 600;
  letter-spacing: .6px;
  position: relative;
  z-index: 3;
}

.santa-wrapper {
  display: flex;
  justify-content: center;
  margin: 24px 0;
  position: relative;
  z-index: 3;
  animation: floatSanta 5s ease-in-out infinite;
}

@keyframes floatSanta {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.santa-wrapper img {
  width: 190px;
  filter: drop-shadow(0 30px 45px rgba(0,0,0,.85));
}


.message {
  position: relative;
  z-index: 3;
  transition: opacity .9s ease, transform .9s ease;
}

.hidden {
  opacity: 0;
  transform: translateY(18px);
  pointer-events: none;
}

.normal {
  color: #f8fafc;
  text-align: center;
  font-size: 18px;
  line-height: 1.7;
}


.dev {
  background: #020617;
  border-radius: 16px;
  padding: 16px;
  font-family: "Courier New", monospace;
  font-size: 13px;
  color: var(--accent);
}

pre {
  margin: 0;
  white-space: pre-wrap;
}

.signature {
  margin-top: 18px;
  text-align: right;
  font-size: 12px;
  color: var(--gold);
  position: relative;
  z-index: 3;
}
</style>
</head>

<body>

<div class="stars"></div>

<div class="card">
  <div class="card-inner">

    <div class="card-snow"></div>

    <div class="title">âœ¨ Feliz Navidad âœ¨</div>

    <div class="santa-wrapper">
      <img src="https://usagif.com/wp-content/uploads/2021/4fh5wi/santa-claus-24.gif" alt="Santa">
    </div>


    <div id="normal" class="message normal">
      <p></p>
    </div>

    <div id="dev" class="message dev hidden">
      <pre></pre>
    </div>

    <div class="signature"> Luis Daniel</div>

  </div>
</div>

<script>

const snow = document.querySelector(".card-snow");
for (let i = 0; i < 38; i++) {
  const f = document.createElement("div");
  f.className = "flake";
  f.textContent = "â„";
  f.style.left = Math.random() * 100 + "%";
  f.style.fontSize = 8 + Math.random() * 10 + "px";
  f.style.animationDuration = 6 + Math.random() * 6 + "s";
  f.style.animationDelay = Math.random() * 6 + "s";
  snow.appendChild(f);
}


const normalMessages = [
  "Que esta Navidad te regale\nsilencio bonito,\ncalma profunda\ny momentos que abracen âœ¨",
  "Que la noche ilumine lo esencial,\nel tiempo vaya lento\ny el corazÃ³n se sienta en casa ðŸŽ„",
  "Navidad es bajar el ruido,\nmirar alrededor\ny agradecer lo simple ðŸ¤"
];

const devMessages = [
`const navidad = true;

if (navidad) {
  paz++;
  calma++;
  esperanza++;
}`,

`while (diciembre) {
  agradecer();
  disfrutar();
}`,

`try {
  soÃ±ar();
} finally {
  seguir();
}`
];

let n = 0, d = 0;
const normalBox = document.getElementById("normal");
const devBox = document.getElementById("dev");
const normalText = normalBox.querySelector("p");
const devText = devBox.querySelector("pre");

function cycle() {
  normalText.textContent = normalMessages[n];
  n = (n + 1) % normalMessages.length;
  normalBox.classList.remove("hidden");
  devBox.classList.add("hidden");

  setTimeout(() => {
    devText.textContent = devMessages[d];
    d = (d + 1) % devMessages.length;
    normalBox.classList.add("hidden");
    devBox.classList.remove("hidden");
  }, 5500);
}

cycle();
setInterval(cycle, 11000);
</script>

</body>
</html>
